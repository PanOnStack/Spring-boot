<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{users/user(id=${user.getId})}"
       th:text="${user.getName() + ', ' + user.getEmail()}">user</a>
</div>
<br/>
<a href="users/new">Add new user</a>
</body>
</html>
