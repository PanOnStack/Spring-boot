<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
    <p th:text="${user.getName()} + ' ' + ${user.getLastName()}">VALUE</p>
    <p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
    <br/>
    <a href="/users">return to users</a>
    <br/>
    <a th:href="@{edit(id=${user.getId})}">Edit</a>
    <form th:method="DELETE" th:action="@{delete(id=${user.getId})}">
        <input type="submit" value="Delete user">
    </form>
</body>
</html>
